{{ partial "header.html" . }}
<section id="content" role="main">
  {{ $paginator := .Paginate (where .Data.Pages ".Params.visible" "!=" false) }}
  {{ range $paginator.Pages }}
      {{ if not ((isset .Params "visible")) }}
          {{ .Render "li" }}
      {{ end }}
  {{ end }}
  {{ partial "pagination.html" .Paginator }}
</section>
{{ partial "footer.html" . }}
